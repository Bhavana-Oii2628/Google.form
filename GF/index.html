<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOOGLE FORM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #4285f4;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
      flex-grow: 1;
    }

    .toggle-btn {
      padding: 6px 12px;
      background-color: white;
      color: #4285f4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    form {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .dark-mode form {
      background-color: #2c2c2c;
      border: 1px solid #555;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .dark-mode input, .dark-mode textarea {
      background-color: #444;
      color: white;
      border: 1px solid #888;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>GOOGLE FORM</h1>
    <button class="toggle-btn" onclick="toggleMode()">Dark/Light</button>
  </div>

  <form id="form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="father">Father's Name:</label>
    <input type="text" id="father" required>

    <label for="mother">Mother's Name:</label>
    <input type="text" id="mother" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" value="2006-12-26" required>

    <label for="address">Address:</label>
    <textarea id="address" required></textarea>

    <label for="email">Email ID:</label>
    <input type="email" id="email" required>

    <label for="study">What are you studying?</label>
    <input type="text" id="study" required>

    <label for="college">College or School:</label>
    <input type="text" id="college" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" pattern="[0-9]{10}" required placeholder="10-digit number">

    <button type="submit">Submit</button>
  </form>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    document.getElementById("form").addEventListener("submit", function(event) {
      event.preventDefault();

      const fields = ["name", "father", "mother", "dob", "address", "email", "study", "college", "mobile"];

      for (let i = 0; i < fields.length; i++) {
        const field = document.getElementById(fields[i]);
        if (!field.value.trim()) {
          alert("Please fill in all the details.");
          return;
        }
      }

      const otp = Math.floor(1000 + Math.random() * 9000);
      const mobile = document.getElementById("mobile").value;
      alert(`OTP ${otp} sent to ${mobile}`);

      const userOTP = prompt("Enter the OTP sent to your number:");
      if (userOTP == otp) {
        alert("✅ Your verification is successfully completed.");
      } else {
        alert("❌ OTP verification failed. Please try again.");
      }
    });
  </script>

</body>
</html>
